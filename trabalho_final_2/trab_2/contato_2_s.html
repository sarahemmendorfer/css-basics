    <main>
        <div id="fundo_formulario">
                <h1>Contate-Nos</h1>
                <!--Formulário de cadastro-->
        
                <form name="formulario" action="" method="post">
                    <h2>Gostou dos nossos Produtos?</br>Cadastre-se Já!!!</h2>
                    <div autocapitalize="words" autofocus>
                        <input type="text" name="nomeForm" placeholder="Digite seu nome" required="required" autofocus class="input_s">
                    </div>
                    <div class="emailForm">
                        <input type="email" name="emailForm" placeholder="Digite seu email" required="required" class="input_s">
                    </div>
                    <div>
                        <input type="text" placeholder="Digite seu CPF (888.888.888-88)" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required="required" class="input_s">
                    </div>
                    <div>
                        <input type="text" placeholder="Digite seu Endereço" required="required" class="input_s">
                    </div>
                    <div>
                        <input type="text" placeholder="Digite seu CEP (11.111-111)" pattern="\d{2}\.\d{3}\-\d{3}" required="required" class="input_s">
                    </div>
                    <div>
                        <input type="usuario" name="usuario" placeholder="Digite um usário" class="input_s">
                    </div>
                    <div>
                        <input type="password" name="senha" placeholder="Digite sua Senha" class="input_s">
                    </div>
                    <div>
                        <input type="password" name="confsenha" placeholder="Confirme sua Senha" class="input_s">
                    </div>
                    <div class="botao">
                        <button>ENVIAR</button>
                    </div>
                </form>
                <div id="icones_contato">
                    <p> Horário de atendimento: <br> Segunda à sexta das 8h às 17h (exceto feriados)</p>
